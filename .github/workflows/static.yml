        ];

        const listContainer = document.getElementById('links-list');
        const counter = document.getElementById('counter');

        function updateCounter() {
            const visited = JSON.parse(localStorage.getItem('visitedLinks') || '[]');
            counter.innerText = `Clicked: ${visited.length} / ${links.length}`;
        }

        function toggleLink(url) {
            let visited = JSON.parse(localStorage.getItem('visitedLinks') || '[]');
            if (!visited.includes(url)) {
                visited.push(url);
                localStorage.setItem('visitedLinks', JSON.stringify(visited));
            }
            renderLinks();
        }

        function renderLinks() {
            const visited = JSON.parse(localStorage.getItem('visitedLinks') || '[]');
            listContainer.innerHTML = '';
            links.forEach((url, index) => {
                const isVisited = visited.includes(url);
                const card = document.createElement('div');
                card.className = 'link-card';
                card.innerHTML = `
                    <a href="${url}" target="_blank" onclick="toggleLink('${url}')">Link #${index + 1}</a>
                    <span class="status ${isVisited ? 'visited' : 'pending'}">
                        ${isVisited ? 'âœ“ Visited' : 'Pending'}
                    </span>
                `;
                listContainer.appendChild(card);
            });
            updateCounter();
        }

        renderLinks();
    </script>
