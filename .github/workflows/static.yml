<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Link Tracker</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #fafafa; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        h2 { text-align: center; color: #262626; }
        .link-card { 
            background: white; border: 1px solid #dbdbdb; border-radius: 8px;
            padding: 15px; margin-bottom: 10px; display: flex; 
            justify-content: space-between; align-items: center;
        }
        .status { font-size: 0.8rem; font-weight: bold; padding: 4px 8px; border-radius: 4px; }
        .pending { background: #efefef; color: #8e8e8e; }
        .visited { background: #e7f3ff; color: #0095f6; }
        a { text-decoration: none; color: #00376b; font-size: 0.9rem; word-break: break-all; margin-right: 10px; }
        .stats { position: sticky; top: 0; background: white; padding: 10px; border-bottom: 1px solid #dbdbdb; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
